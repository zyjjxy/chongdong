<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>许愿页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f4f9ff, #e0f7fa);
        }

        .wish-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 32px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wish-list li {
            transition: all 0.3s ease;
        }

        .wish-list li:hover {
            background-color: #f0f4c3;
            transform: scale(1.02);
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen">
    <div class="wish-container w-full max-w-md space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">许下你的愿望吧✨</h1>
        <h1 class="text-3xl font-bold text-center text-gray-800">虽然大概率实现不了，但是愿望总还是有的</h1>
        <input type="text" id="wish-input" placeholder="在这里写下你的愿望"
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        <button id="submit-wish"
            class="w-full py-3 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 transition duration-300">
            <i class="fa-solid fa-star mr-2"></i>提交愿望
        </button>
        <ul id="wish-list" class="wish-list space-y-3">
            <!-- 愿望列表 -->
        </ul>
    </div>

    <script>
        const wishInput = document.getElementById('wish-input');
        const submitWish = document.getElementById('submit-wish');
        const wishList = document.getElementById('wish-list');

        submitWish.addEventListener('click', function () {
            const wish = wishInput.value.trim();
            if (wish) {
                const listItem = document.createElement('li');
                listItem.classList.add('p-3', 'border', 'border-gray-200', 'rounded-md', 'flex', 'items-center', 'justify-between');
                listItem.textContent = wish;

                const deleteButton = document.createElement('button');
                deleteButton.innerHTML = '<i class="fa-solid fa-trash text-red-500"></i>';
                deleteButton.classList.add('hover:text-red-700', 'transition', 'duration-300');
                deleteButton.addEventListener('click', function () {
                    listItem.remove();
                });

                listItem.appendChild(deleteButton);
                wishList.appendChild(listItem);
                wishInput.value = '';
            }
        });
    </script>
</body>

</html>
